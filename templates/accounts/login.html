{% extends 'accounts/base.html' %}

{% block title%} | Signup {% endblock%}

{% block content%}
<section id="login" class="bg-light py-5">
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h4>
                            <i class="fas fa-sign-in-alt"></i> LOGIN</h4>
                    </div>
                    <div class="card-body">
                        <!-- alerts -->

                        <form action="{% url 'login' %}" method="POST" >

                            {% csrf_token %}
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input type="text" name="username" class="border rounded shadow-sm form-control" required>
                            </div>

                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" name="password" class="border rounded shadow-sm form-control" required>
                            </div>

                            <input type="submit" value="Login" class="btn btn-primary btn-block">
                            <a class="already" href="{% url 'register' %}">You don't have an account? signup here.</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
